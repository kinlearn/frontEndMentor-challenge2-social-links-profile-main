<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>

  <link rel="stylesheet" href="./styles/main.css">
</head>
<body>

  <main>
    <div class="avatar">
      <img src="./assets/images/avatar-jessica.jpeg" alt="Head-shot photo of user named Jessica">
    </div>
    <div class="name">Jessica Randall</div>
    <div class="address">London, United Kingdom</div>
    <div class="description">"Front-end developer and avid reader."</div>
    <!-- <div class="socials"> -->
        <button class="socials--link" id="github">GitHub</button>
        <button class="socials--link" id="fem">Frontend Mentor</button>
        <button class="socials--link" id="lkn">LinkedIn</button>
        <button class="socials--link" id="twt">Twitter</button>
        <button class="socials--link" id="ig">Instagram</button>
    <!-- </div> -->
  </main>

  <div id="attrib">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
